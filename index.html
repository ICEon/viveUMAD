<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
 
  <title>vive UMAD</title>

  <!--grupo CSS-->
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 
  <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">        
  <link rel="stylesheet" type="text/css" href="css/estilo.css">        

  <!--grupo JavaScript-->
  <script src="js/jquery-1.12.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/acciones.js" type="text/javascript"></script>
  <script src="phonegap.js" type="text/javascript"></script>
 </head>

 <body>
 
 <!-- Principal -->
 <div data-role="page" id="principal" >   
  <div data-role="header" data-position="fixed" data-tap-toggle="false">
    <div id="titulo">
     Registro vive <span style="color:#B2001E">UMAD</span>
    </div>
    <a href="#" data-icon="bullets" class="ui-btn-right" id="btndatos" ><span style="font-size:1.5em; color:#911FAD; font-weight:bold" id="cuantas">0</span></a>
  </div>

  <div data-role="main" class="ui-content">
  <!-- Pop Up Confirmacion-->
  <div data-role="popup" id="confirmacion" data-overlay-theme="a" data-theme="b" data-dismissible="false">
      <div data-role="header" data-theme="a">
        <h1 style=" margin:1px 20px 1px;">Confirmación</h1>
      </div>

      <div data-role="main" class="ui-content">
       <div align="center">
        <h3>Registro guardado ...</h3>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" id="continuar">Continuar</a>
       </div>
      </div>
    </div>
    <!-- Pop Up Confirmacion-->
  
    <!-- Pop Up Opciones -->
    <div data-role="popup" id="opciones" data-overlay-theme="a" data-theme="b" data-dismissible="false">
      <div data-role="header" data-theme="a">
        <h1 style=" margin:1px 20px 1px;">Exportar Datos</h1>
      </div>

      <div data-role="main" class="ui-content">
       <div align="center">
        <div align="center" class="oculta" id="opcionesE">
                 Exportar
         <i class="ion-android-archive icono-mediano" id="exportar"></i>
        </div>
        <br>
        <div align="center">
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-delete" data-rel="back" >Cerrar</a>          
        </div>
       </div>
      </div>
    </div>
    
    <!-- Pop up Opciones -->
    <div style="width: 80%; margin:0 auto; text-align:center;" class="formulario">
     <div>
      <input name="nombrea" id="nombrea" type="text" class="eformulario" placeholder="Nombre" data-clear-btn="true"/>
     </div>
     <div style="margin:0 auto; text-align:center; vertical-align:top;">

        <div style=" display: inline-block; width: 62%; margin-right:30px; ">
          <input name="correoe" id="correoe" type="text" placeholder="Correo" data-clear-btn="true"/>
        </div>
        <div style="width: 30%;  height: 100%;  display: inline-block; ">
          <span><i class="ion-chevron-left grande"> </i> </span>
          <img id="imagenc" src="recursos/imagenes/gmail.png"/>
          <span><i class="ion-chevron-right grande"> </i> </span>
        </div>
     </div>
     <div>
      <input name="procedenciaa" id="procedenciaa" type="text" class="eformulario" placeholder="Escuela de Procedencia" data-clear-btn="true"/>
     </div>
     <div id="carrera">

      <select name="scarrera" id="scarrera" data-native-menu="false">
       <option>Selecciona una carrera</option>
       <option value="Ing. Software"> Ingeniería de Software </option>
       <option value="Ing. TII"> Ingeniería en Tecnologías de Información e Internet </option>
      </select>
     </div>
     <div style="margin:20px auto; text-align:center;">
      <span id="guardar">
       Guardar
      </span>
     </div>
    </div>
  </div>  
 </div>
 <!-- Principal -->
 </body>
</html>
